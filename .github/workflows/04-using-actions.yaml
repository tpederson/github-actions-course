name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
        working-directory: 04-using-actions/react-app
