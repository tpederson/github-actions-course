name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 04-using-actions/react-app

    steps:
      # checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4
      # install node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      # install node modules
      - name: Install Dependencies
        run: npm install
      # run unit tests
      - name: Run Unit Tests
        run: npm test
